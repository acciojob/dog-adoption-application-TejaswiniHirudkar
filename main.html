<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input id="name" placeholder="Name" type="text" value="name">
		<br>

		<label for="phone">Phone Number</label>
		<input id="phone" placeholder="Phone Number" type="text">
		<br>

		<label for="address">Address</label>
		<input id="address" placeholder="Address" type="text">
		<br>

		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input id="checkbox" value="Have you ever lived with a Dog before?" type="checkbox" value="checkbox">
		<br>

		<label for="breed">Preferred Breeds</label>
		<select id="multiSelect" multiple>
			<option>Golden</option>
			<option>Bulldog</option>
			<option>Retriver</option>
			<option>German</option>
		</select>
<br>
		
		<button type="submit" id="submit" value="Submit" name="submit">Submit</button>
		
	</form>
</body>

</html>
